<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Clases Con Javi</title>
  </head>
  <body>
    <!-- Banner -->
    <div class="container-fluid text-center py-1 text-light bg-success-subtle">
      <div class="row">
        <div class="col">
          <p>Hasta 6 cuotas sin interés con Visa, amex y Master.</p>
        </div>
       </div>
      </div>

    <!-- subNavBar -->
    <div class="container my-5 ">
      <div class="row">
        <div class="col-md-4 text-center">
          &nbsp;
        </div>
        <div class="col-md-4 text-center">
          <h1 class="">VIAMO</h1>
        </div>
        <div class="col-md-4 d-sm-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-outline-light position-relative">
            <img src="../imagenes/bag-heart.svg" alt="Cart" width="25">
            <span id="productosCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            </span>
          </button>
          
        </div>
      </div>
    </div>
    <!-- Producto -->
    <div class="container my-5">
      <div class="row " id="contenido"></div>
    </div>
    <!-- Footer -->
    <div class="container-fluid text-center py-5 text-light bg-success">
      <div class="row">
        <div class="col">
          <p>Seguí tu pasión por las carteras</p>
        </div>
        <div class="col-container-fluid text-center p-5">
          <img src="../imagenes/viamo-logo-footer.jpg" alt="" />
        </div>
      </div>
    <script src="eventos.js"></script>
    <script src="ver-producto.html"></script>
  </body>
</html>
